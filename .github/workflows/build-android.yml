name: Build Android APK

on:
  push:
    branches: [ main, master, feature/android-app ]
    paths:
      - 'android-admin-app/**'
      - '.github/workflows/build-android.yml'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'android-admin-app/**'
  workflow_dispatch:  # Allows manual trigger

jobs:
  build:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: android-admin-app

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build Debug APK
      run: ./gradlew assembleDebug

    - name: Build Release APK
      run: ./gradlew assembleRelease

    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: yarrow-admin-debug
        path: android-admin-app/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30

    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: yarrow-admin-release
        path: android-admin-app/app/build/outputs/apk/release/app-release-unsigned.apk
        retention-days: 30
